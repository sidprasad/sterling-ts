name: Deploy Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      provider:
        description: Build target to deploy
        type: choice
        options:
          - alloy
          - forge
        default: forge

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROVIDER: ${{ github.event.inputs.provider || 'forge' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - uses: actions/configure-pages@v5
      - run: yarn install --frozen-lockfile
      - run: yarn build:${{ env.PROVIDER }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
